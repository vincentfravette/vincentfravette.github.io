<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>

        <title>Vincent Fravette - Portfolio - Contact</title>

        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
        <script type="text/javascript">
            WebFont.load({
                google: {
                    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Raleway:regular,500,600,700"]
                }
            });
        </script>
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
        <script type="text/javascript">
            !function(o,c){
                var n=c.documentElement,
                    t=" w-mod-";
                n.className+=t+"js",
                    ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
            }
            (window,document);
        </script>
        <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
        <link href="images/webclip.png" rel="apple-touch-icon"/>
    </head>
    <body class="body contact-body">
        
        <div data-ix="page-loading" class="page-wrapper">
            <div data-collapse="all" data-animation="over-right" data-duration="400" class="nav-bar-section w-nav">
                <a href="index.html" class="brand w-nav-brand">
                    <img src="images/nom.svg" width="196px">
                </a>
                <div data-ix="menu-icon" class="menu-button w-nav-button">
                    <div class="menu-button-text w-hidden-tiny">Menu</div>
                    <div class="menu-line menu-top-line"></div>
                    <div class="menu-line menu-middle-line-1"></div>
                    <div class="menu-line menu-middle-line-2"></div>
                    <div class="menu-bottom-line menu-line"></div>
                </div>
                <nav role="navigation" class="nav-sidebar w-nav-menu">
                    <div class="nav-menu">
                        <a href="index.html" data-ix="underline" class="nav-link w-inline-block">
                            <div>Home</div>
                            <div class="nav-link-underline underline"></div>
                        </a>
                        <a href="/categorie/design.html" data-ix="underline" class="nav-link w-inline-block">
                            <div>Design</div>
                            <div class="nav-link-underline underline"></div>
                        </a>
                        <a href="/categorie/integration.html" data-ix="underline" class="nav-link w-inline-block">
                            <div>Intégration</div>
                            <div class="nav-link-underline underline"></div>
                        </a>
                        <a href="/categorie/animation.html" data-ix="underline" class="nav-link w-inline-block">
                            <div>Animation</div>
                            <div class="nav-link-underline underline"></div>
                        </a>
                        <a href="contact.html" data-ix="underline" class="nav-link w-inline-block">
                            <div>Contactez-moi</div>
                            <div class="nav-link-underline underline"></div>
                        </a>
                    </div>
                </nav>
            </div>
            <div data-ix="side-section" class="contact-section side-section">
                <div class="contact-info w-hidden-small w-hidden-tiny">
                    <div>
                        3 rue Duguay Trouin - appartement 2912, 97490 Sainte-Clotilde<br/>
                        0693 01 14 33<br/>
                        <a href="mailto:vincent.fravette@gmail.com" class="link-color">vincent.fravette@gmail.com</a>
                    </div>
                </div>
                <div class="contact-side-image side-image">
                    <div data-ix="side-cover" class="contact-cover side-image-cover"></div>
                    <div data-ix="side-header" class="side-header w-clearfix">
                        <h1 class="side-header-text">Contact</h1>
                        <div data-ix="side-header-line" class="side-header-line"></div>
                    </div>
                </div>
                <div class="side-content-wrapper">
                    <div data-ix="side-content" class="side-content">
                        <div class="contact-form w-form">
                            <form id="email-form" name="email-form" data-name="Email Form">
                                <label for="Name" class="contact-form-label">Nom Prénom:</label>
                                <input type="text" id="Name" name="Name" data-name="Name" maxlength="256" placeholder="" required="" class="contact-input input w-input"/>
                                <label for="Email" class="contact-form-label">Email:</label>
                                <input type="email" id="Email" name="email" data-name="Email" maxlength="256" required="" placeholder="" class="contact-input input w-input"/>
                                <label for="Message" class="contact-form-label">Message:</label>
                                <textarea id="Message" name="Message" maxlength="5000" data-name="Message" required="" placeholder="LE FORMULAIRE EST TEMPORAIREMENT HORS-SERVICE. VOUS POUVEZ ME CONTACTER PAR MAIL OU PAR TELEPHONE." class="contact-input input text-field w-input"></textarea>
                                <input type="submit" value="Envoyez" data-wait="Please wait..." class="big button color-3 w-button"/>
                            </form>
                            <div class="contact-success form-success w-form-done">
                                <div>Merci! Votre message a été envoyé!</div>
                            </div>
                            <div class="contact-error form-error w-form-fail">
                                <div>Oops! Une erreur s'est produite lors de la soumission du formulaire</div>
                            </div>
                        </div>
                    </div>
                    <div data-ix="side-back-text" class="side-back-text">Contact</div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/webfont.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    </body>
</html>
